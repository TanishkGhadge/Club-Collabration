<Html>  
<head>   
<title>  Registration Page  </title>  
</head>  
<body bgcolor="Lightskyblue">  
<br>  
<br>  
<form action="RegisterChecker" method="post">  
  
<label> Name </label>    
<input type="text" name="firstname" size="15"/> <br> <br>  
 <label> ID </label>    
<input type="text" name="empid" size="15"/> <br> <br> 
  
<label> City </label>    
<input type="text" name="empcity" size="15"/> <br> <br> 

<label>   
Course :  
</label>   
<select name="course">  
<option  value="Course">Course</option>  
<option  value="BCA">BCA</option>  
<option  value="BBA">BBA</option>  
<option  value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option  value="MCA">MCA</option>  
<option  value="M.Tech">M.Tech</option>  
</select>  
  
<br>  
<br>  
<label>   
Gender :  
</label><br>  
<input type="radio" name="gender" value="Female"> Male <br>  
<input type="radio" name="gender" value="Male"> Female <br>  
<input type="radio" name="gender" value="Other" > Other  <br>  
<br>  
  
<label>   
Phone :  
</label>  
<input type="text" name="phone" size="10"/> <br> <br>  
Feedback 
<br>  
<textarea cols="80" rows="5" name="feedback" value="feedback">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>  
  
<input type="submit" value="Submit"/>  
</form>  
</body>  
</html>
